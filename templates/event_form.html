<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delete</title>
        <meta charset="UTF-8">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/images/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              rel="stylesheet" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/images/favicon.ico">
    </head>
    <body>
        <div class="card" style="margin: 10px">
            <div class="card-body">
                <form action="/delete_action" method="POST">
                    <div class="form-group row">
                        <label for="booking" class="col-sm-2 col-form-label">Booking</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="booking"
                                   name="booking" value="{{ booking }}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="court" class="col-sm-2 col-form-label">Court</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="court"
                                   name="court" value="{{ court }}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="id" name="id" value="{{ id }}">
                        </div>
                    </div>
                    <br>
                    {% if error %}
                        {% block error %}
                            <div class="alert alert-danger" role="alert">{{ error }}</div>
                            <br>
                        {% endblock error %}
                    {% endif %}
                    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
